<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResumeGen Free - AI Resume Builder</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/react-image-crop/dist/ReactCrop.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              lato: ['Lato', 'sans-serif'],
              merriweather: ['Merriweather', 'serif'],
              'roboto-slab': ['"Roboto Slab"', 'serif'],
              'open-sans': ['"Open Sans"', 'sans-serif'],
              montserrat: ['Montserrat', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <script>
      // Flicker-free dark mode script
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",

    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^6.26.0",
    "react-router/": "https://aistudiocdn.com/react-router@^6.26.0/",
    "react-image-crop": "https://aistudiocdn.com/react-image-crop@^11.0.7",
    "react-image-crop/": "https://aistudiocdn.com/react-image-crop@^11.0.7/",
    "next/": "https://aistudiocdn.com/next@^16.0.1/",
    "next": "https://aistudiocdn.com/next@^16.0.1",
    "tailwindcss": "https://aistudiocdn.com/tailwindcss@^4.1.16"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
